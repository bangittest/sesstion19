    <!DOCTYPE html>
    <html>

    <head>
        <title>Đồng hồ số</title>
        <style>
            #clock {
                font-size: 48px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div id="clock"></div>

        <script>
            // Cập nhật đồng hồ số
            function updateClock() {
                var currentTime = new Date();
                var hours = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                var seconds = currentTime.getSeconds();

                // Chuyển đổi sang định dạng 12 giờ
                if (hours > 12) {
                    hours = hours - 12;
                }

                // Thêm số 0 phía trước nếu cần thiết
                hours = (hours < 10 ? "0" : "") + hours;
                minutes = (minutes < 10 ? "0" : "") + minutes;
                seconds = (seconds < 10 ? "0" : "") + seconds;

                // Cập nhật nội dung của đồng hồ
                var clockDiv = document.getElementById('clock');
                clockDiv.innerText = hours + ":" + minutes + ":" + seconds;
            }

            // Bật bài hát sau mỗi 5 phút
            function playSong() {
                // Code để bật bài hát ở đây
                console.log("Bật bài hát");
            }

            // Đổi ảnh nền sau mỗi 10 phút
            function changeBackground() {
                // Code để đổi ảnh nền ở đây
                console.log("Đổi ảnh nền");
            }

            // Gọi các hàm cập nhật thời gian, bài hát và ảnh nền ban đầu
            updateClock();
            playSong();
            changeBackground();

            // Cập nhật đồng hồ sau mỗi giây
            setInterval(updateClock, 1000);

            // Bật bài hát sau mỗi 5 phút (300000 milliseconds)
            setInterval(playSong, 300000);

            // Đổi ảnh nền sau mỗi 10 phút (600000 milliseconds)
            setInterval(changeBackground, 600000);
        </script>
    </body>

    </html>
</body>
